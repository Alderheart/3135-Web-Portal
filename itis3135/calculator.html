<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<link href="styles/brand.css" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<script src="scripts/calculator.js"></script>
		<title>Massive Fox Inc., ITIS 3135, Calculator</title>
	</head>
	<body onLoad="awake()">
		<header>
			<div class="header">
				<br>
				<img class="logo" src="images/foxxed-republic(personal).png" alt="Massive Fox Inc. Logo">
				<h1>--  Massive Fox Inc.  --</h1>
			</div>
		</header>
		
		<main>
			<h2>Math Calculate-y Device</h2>
			
			<h3 id="output">0</h3>
			
			<div id="buttons">
				<button id="number" onclick="calcInput(1)">1</button>
				<button id="number" onclick="calcInput(2)">2</button>
				<button id="number" onclick="calcInput(3)">3</button>
				<button id="number" onclick="calcInput(4)">4</button>
				<button id="number" onclick="calcInput(5)">5</button>
				<button id="number" onclick="calcInput(6)">6</button>
				<button id="number" onclick="calcInput(7)">7</button>
				<button id="number" onclick="calcInput(8)">8</button>
				<button id="number" onclick="calcInput(9)">9</button>
				<button id="number" onclick="calcInput(0)">0</button>
				<button onclick="calcInput('+')">+</button>
				<button onclick="calcInput('-')">-</button>
				<button onclick="calcInput('*')">*</button>
				<button onclick="calcInput('/')">/</button>
				<button onclick="calcInput('=')">=</button>
				<button onclick="calcInput('CE')">CE</button>
			</div>
			
			

		</main>
		<footer>
			<p>
				Page built by Massive Fox Inc.
			</p>
			
			<br>
			
			<a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fwebpages.uncc.edu%2Fmfeng1%2Fitis3135%2Fcalculator.html" target="_blank">
				<img src='images/button-valid-html5.gif' alt='Valid HTML 5'>
			</a>
			<a href="https://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px"
					src="https://jigsaw.w3.org/css-validator/images/vcss"
					alt="Valid CSS!" />
			</a>
		</footer>
	
	</body>
</html>
