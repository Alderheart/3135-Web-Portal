			<h2>Enter your personal information for a coupon!</h2>
			
			<form action="#">
				<div class="entry">
					<label class="entry">
						<b>Full Name:</b>
						<input class="entry" placeholder="Enter name" type="text" size="16" required/>
					</label>
					
					<label class="entry">
						<b>Phone Number:</b>
						<input class="entry" placeholder="Enter number" type="number" required/>
					</label>
					
					<label class="entry">
						<b>E-mail:</b>
						<input class="entry" placeholder="Enter e-mail" type="email" size="16" required/>
					</label>
				</div>
				
				<div class="radio">
					<label id="gender"><b>Gender:</b></label>	
					<label class="radio" for="male">
						<input id="male" name="drop" type="radio" value="male"/>Male
					</label>
					
					<label class="radio" for="female">
						<input id="female" name="drop" type="radio" value="female"/>Female
					</label>
					
					<label class="radio" for="other">
						<input id="other" name="drop" type="radio" value="other"/>Other
					</label>
				</div>
				
				<div class="drop">
					<label><b>What city are you in?</b></label>
					<select name="drop" class="drop">
						<option value='default'>Choose option</option>
						<option value='cary'>Cary</option>
						<option value='raleigh'>Raleigh</option>
						<option value='charlotte'>Charlotte</option>
					</select>
				</div>
				
				<div class="confirm">
					<label for="confirm">
						<input id="confirm" type="checkbox" required>
						The information I provided is accurate.
					</label>
					
					<input class="submit" type="submit" value="submit">
				</div>
			</form>
